<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- preload resource -->
  <div class="preloader">
    <img src="./preloader.gif" alt="" aria-hidden="true">
  </div>
  <!-- Header -->
  <header>
    <video muted autoplay loop class="video-container">
      <source src="./video.mp4" type="video/mp4">
    </video>
    <h1>video project</h1>
  </header>
  <!-- Video buttons -->
  <button class="switch-btn">
    <span>
      play
    </span>
    <span>
      pause
    </span>
    <span class="switch"></span>
  </button>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
